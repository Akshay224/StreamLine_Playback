	<script>
	window.onload = function () {
	
		// create the container div
		var dv = document.createElement('div');
		dv.setAttribute("id", "webcam_container");
		dv.setAttribute("title", "Webcam");
		// get all divs
		var divs = document.getElementsByTagName('video');
		console.log("TESTING");
		console.log(divs[0]);
		// get the body element
		var playback = document.getElementById('playbackArea');

		// apply class to container div
		dv.setAttribute('class', 'container');
		dv.innerHTML = "<div class='ui-resizable-handle ui-resizable-sw ui-icon ui-icon-gripsmall-diagonal-sw' unselectable='on' style='z-index: 1001;'></div>";

		// find out all those divs having class C
		for(var i = 0; i < divs.length; i++)
		{
			  // put the divs having class C inside container div
			  console.log("appended child");
			  dv.appendChild(divs[i]);
		}

		// finally append the container div to body
		playback.appendChild(dv);
		console.log("added div");
	
		$('#webcam_container')
		.draggable()
		.resizable({ handles: 'sw', aspectRatio: true });
		
		$(function(){$('#webcam_container').draggable().resizable();});
	
	}

	</script>
